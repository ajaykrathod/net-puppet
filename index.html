<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Netlify Puppeteer Test</title>
    <meta name="description" content="We had a real hassle getting puppeteer working on Netlify, but we did, and here is a demo project for our reference." />

    <style>
      * {
        color: #fff;
        font-family: sans-serif;
        font-weight: normal;
      }
      body {
        background-color: #1e1e1e;
        font-size: 1rem;
        inline-size: min(90vw, 50rem);
        line-height: 1.5;
        margin-inline: auto;
        padding-block: 3rem;
      }
      .image a {
        display: block;
        margin-block-start: 1rem;
        font-size: 1.3rem;
        text-decoration-style: dotted;
        text-decoration-thickness: 3px;
        text-underline-offset: 0.2em;
        text-decoration-color: rgb(255 255 255 / 0.3);
      }
    </style>
  </head>
  <body>
    <h2>Puppeteer Screenshot</h2>

    <input type="url" style="color: black;" name="" id="url">
    <button onclick="handleClick()" style="color: black;">Send</button>

    <div class="image">Loading Image</div>

    <script>

      const imageEl = document.querySelector('.image')
      const handleClick = async() => {
          const url = document.getElementById('url').value;
          const file = await getPuppeteerData(url)
          imageEl.innerHTML = `<img width="500" height="300" src="data:image/jpeg;base64,${file}"/>`
      }

      const getPuppeteerData = async (url) => {
        const puppetData = await fetch('/.netlify/functions/puppet',{
          method:"Post",
          body:JSON.stringify({
            url:url
          })
        })
        const file = await puppetData.json()
        return file
      }
    </script>
  </body>
</html>
